    <title>Home Page</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #f5f1fe;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
      }
      a {
        text-decoration: none;
        color: rgb(81, 243, 81);
      }
      button {
        padding: 7px 12px;
        border: none;
        border-radius: 12px;
        box-shadow: 0px 1px 1px 1px rgb(117, 104, 104);

        margin-top: 0;
      }
      button:hover {
        background-color: rgb(15, 183, 15);
        cursor: pointer;
      }
      a:hover {
        color: white;
        transition: all 200ms ease-in-out;
      }
      img {
        width: 400px;
      }
      h1,
      h2 {
        text-align: center;
        margin: 26px;
        margin-bottom: 50px;
      }
      .img1 {

      }
